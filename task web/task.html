<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ممكن نتعرف</title>
    <link rel="stylesheet" href="task.css" />
  </head>
  <body>
    <div id="bigOne">
      <h1>ممكن نتعرف!</h1>
      <div id="first-div">من أي رقم قومي مصري هتقدر تعرف شوية تفاصيل بسيطة</div>

      <div id="myform">
        <form>
          <img id="search-icon" src="images/Vector.png" alt="Search" />
          <input id="id-text" type="text" placeholder="رقم البطاقة..." />
          <button>إبحث</button>
        </form>
      </div>
      
      <div id="myboxes">
        <div id="right-box">
          <div id="div1-content">قدرنا نعرف الأتي</div>
        </div>

        <div id="right2-box">
          <span>النوع</span>
          <hr />
          <div id="sexicondiv">
            <img id="sexicon" src="images/sex.png" alt="sex" />
          </div>
          <!-- <div id="div2-content">قدرنا نعرف الأتي</div> -->
        </div>

        <div id="right3-box">
          <span>محل الإقامة</span>
          <hr />
          <div id="locationicondiv">
            <img id="locationicon" src="images/location.png" alt="sex" />
          </div>
          <!-- <div id="div3-content">قدرنا نعرف الأتي</div> -->
        </div>

        <div id="right4-box">
          <span>تاريخ الميلاد</span>
          <hr />
          <div id="birthdayicondiv">
            <img id="birthdayicon" src="images/birthday.png" alt="sex" />
          </div>
          <!-- <div id="div4-content">قدرنا نعرف الأتي</div> -->
        </div>
      </div>
      
      <img id="fingerprint" src="images/Group.png" alt="fingerprint" />
      <img id="photo-topright" src="images/Vector (1).png" alt="photo" />
      <img id="photo-topleft" src="images/Vector (1).png" alt="photo" />
      <img id="photo-bottomright" src="images/Vector2.png" alt="photo" />
      <img id="photo-bottomleft" src="images/Vector2.png" alt="photo" />

      <div id="tail">
        <div id="second-id">
          تقدر تبعتلنا على الإيميل بتاعنا
          <a id="tail-a" href="contact@engtechnos.com">
            : contact@engtechnos.com
          </a>
        </div>
      </div>

      
    </div>
  </body>
</html>
